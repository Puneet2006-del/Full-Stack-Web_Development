<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 10px 5px 3px #ae0606 ;
            outline: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam minima quia magnam voluptas
        ad non aliquam consectetur inventore culpa, nulla laborum tempore quaerat numquam est aliquid, eaque ipsa illum
        natus amet nam animi provident?</p>
</body>

</html>
